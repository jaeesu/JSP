<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul tag</title>
</head>
<body>
<!-- 
	# 목록 태그
		리스트 생성
		ul, ol, dl
	# ul(unordered list)
		순서x 목록 -> 글머리 기호
		type - 기호 설정
		disc : 검은 동그라미
		circle : 투명 동그라미
		square : 검은 사각형
	
	# li(list item)
		ul, ol 태그 내부에 사용
		목록의 내용 작성	
-->
	<h1>ul tag</h1>
	<br>
	<h3>disc</h3>
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
	<br>
	<h3>circle</h3>
	<ul type="circle">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
	<br>
	<h3>square</h3>
	<ul type="square">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ul>
</body>
</html>
