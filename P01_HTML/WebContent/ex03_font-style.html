<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> font style </title>

<style type = "text/css">
	p {font-size : 30px;}
	h1 {color : red;}
</style>

</head>
<body>
	<h1>font style</h1>
	<br>
	<p style = "color : blue;">b 굵게 <b>bold</b></p>
	<p style = "font-size : 20px; background-color : skyblue;">b 굵게 <b>bold</b></p>
	<p>css는 가장 안쪽이 우선, 위의 것은 30, 아래는 20</p>
	<p>i 태그 : <i>기울임</i></p>
	<p>small tag : 주변보다 <small>작게</small></p>
	<p>u tag : <u>밑줄</u></p>
	<p>mark tag : <mark>highlight</mark></p>
	<br>
	<h1>특수 기호</h1>
	<br>
	<p>&amp;amp; -> &amp; (앤드, 앰퍼센트)</p>
	<p>&amp;nbsp; -> &nbsp; 공&nbsp;&nbsp;&nbsp;&nbsp;백</p>
	<!-- 여러번의 공백은 하나의 공백으로 취급, 이럴때 사용 -->
	<p>&amp;lt; ->&lt; (꺽쇠 괄호 열기) </p>
	<p>&amp;gt; ->&gt; (꺽쇠 괄호 닫기) </p>
	<p>&amp;#40; ->&#40; (괄호 열기) </p>
	<p>&amp;#41; ->&#41; (괄호 닫기) </p>
	<p>&amp;quot; ->&quot; (쌍따옴표) </p>
</body>
</html>
