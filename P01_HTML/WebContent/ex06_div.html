<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div tag</title>
</head>
<style type="text/css">
	#one {border : 1px solid red; width:200px; height:100px;}
	#two {border : 3px solid blue; width:200px; height:100px; float:right;}
	#three {border : 2px solid green; width:200px; height:100px;}

</style>

<body>
<!-- 
	# div tag
		페이지 레이아웃 or 태그 그룹화
		블록 라인 요소 : 아래로 떨어짐
		인라인 요소 : 밑에다 넣어도 옆으로 들어온다
		
		이미지 태그로 br을 쓰지 않으면 옆으로 간다 - 인라인 요소
-->
	<h1> div </h1>
	<br>
	<div id="one">
		<p>group 1</p>
		<p>contents</p>
	</div>
	<div id="two">
		<p>group 2</p>
		<p>contents</p>
	</div>
	<div id="three">
		<p>group 3</p>
		<p>contents</p>
	</div>
</body>
</html>
