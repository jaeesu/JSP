<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>P tag</title>
</head>
<body>
	<!-- 
		# p tag
		문단 하나를 만들 때 사용
	-->
	<h1> p tag </h1>
	<p>문서의 단락을 표기하기 위해 사용되는 태그</p>
	<p>이전 단락과 구분되는 새로운 단락으로, 단락과 단락 사이에 공간이 형성</p>
	<p>줄바꿈 br</p>
</body>
</html>
