<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 신상 정보 입력</title>
</head>
<body>
	<h1>개인 신상 정보 입력</h1><br>
	<form action="#" name="formTest" method="get">
	
		<label>- 이름 : </label>
		<input type="text" id="username" name="username"><br><br>
		<label>- 비밀번호 : </label>
		<input type="password" id="userpwd" name="userpwd"><br><br>
		
		<label>- 성별 : </label>
		<input type="radio" id="male" name="select" value="male" checked>
		<label for = "male"> 남성 </label>
		<input type="radio" id="female" name="select" value="female">
		<label for = "female"> 여성 </label><br><br>
		
		<label>- 취미 : </label>
		<input type="checkbox" id="movie" name="hobby" value="movie">
		<label for = "movie"> 영화감상 </label>
		<input type="checkbox" id="game" name="hobby" value="game">
		<label for = "game"> 게임 </label>
		<input type="checkbox" id="music" name="hobby" value="music">
		<label for = "music"> 음악듣기 </label><br><br>
	
		<label for = "file">- 파일 첨부 : </label>
		<input type="file" id="file" name="file"><br><br>
		
		<label for = "usermail">- 이메일 : </label>
		<input type="text" id="usermail" name="usermail"> @ 
		<select id = "email" name="email">
			<option value="">----select----</option>
			<option value="naver.com">naver.com</option>
			<option value="google.com">google.com</option>
		</select><br><br>
		
		<label>- 자기소개 : </label>
		<textarea id = "memo" name="memo" rows="10" cols="50"></textarea><br><br>
		
		<button type="submit" value="확인"> 확인 </button> &nbsp;
		
	</form>

</body>
</html>
