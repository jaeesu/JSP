<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dl tag</title>
</head>
<body>

<!-- 
	# dl tag
	정의 목록 만들 때 사용
	dt : 용어 제목
	dd : 용어 설명
	
-->
	<h1>dl tag</h1>
	<br>
	<dl>
		<dt>정의 목록 태그</dt>
		<dd>dd : 설명을 위한 태그</dd>
		<dd>dd 자동 들여쓰기</dd>
	</dl>
	<br>
	<h3>컴퓨터 부품</h3>
	<dl>
		<dt>&lt; 마우스 &gt;</dt>
		<dd>컴퓨터의 입력 장치 중 하나입니다</dd>
		<dt>&lt; 모니터 &gt;</dt>
		<dd>컴퓨터의 기본 출력 장치입니다</dd>
		
	</dl>

</body>
</html>
