<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀 병합</title>
</head>
<body>
<!-- 
	# 셀 합치기
		병합 가능
		> rowspan : 세로 병합
		> colspan : 가로 병합
		
-->
	<h1> 셀 병합 </h1><br>
	<table width = "300" border="1" align="center">
		<caption> 병합 </caption>
		<tbody align="center">
			<tr>
				<th colspan="2">1</th><th>1.1</th>
			</tr>
			<tr>
				<th rowspan="2">2</th><th>2.1</th>
			</tr>
			<tr>
				<th>2.2</th>
			</tr>
		</tbody>
	</table>


</body>
</html>
