<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ol tag</title>
</head>
<body>
<!-- 
	# ol(ordered list)
		순서 있는 목록
		type - 항목 형태 지정
		1 : 숫자
		A : 알파벳 대문자
		a : 알파벳 소문자
		I : 로마 숫자 대문자
		i : 로마 숫자 소문자
-->
	<h1>ol tag</h1>
	<br>
	<h3>숫자</h3>
	<ol>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ol>
	<br>
	<h3>알파벳 대문자</h3>
	<ol type="A">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ol>
	<br>
	<h3>로마 숫자 소문자</h3>
	<ol type="i">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
	</ol>
</body>
</html>
