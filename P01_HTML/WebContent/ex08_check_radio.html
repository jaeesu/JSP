<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox, radio</title>
</head>
<body>
<!-- 
	# checkbox
		하나의 name, value만 다르게 구성해서 여러개 선택 가능
	# radio
		하나의 그룹에서 하나만 선택
-->
	<h1>checkbox, radio</h1><br>
	<form action="#">
		<fieldset>
			<legend> select hobby </legend>
			<input type="checkbox" id="hobby1" name="hobby" value="soccer">
			<label for="hobby1"> soccer </label>
			<input type="checkbox" id="hobby2" name="hobby" value="baseball">
			<label for="hobby2"> baseball </label>
			<input type="checkbox" id="hobby3" name="hobby" value="basketball">
			<label for="hobby3"> basketball </label>
			
		</fieldset>
		<fieldset>
			<legend> selection </legend>
			<input type="radio" id="yes" name="select" value="y">
			<label for = "yes"> yes </label>
			<input type="radio" id="no" name="select" value="n">
			<label for = "no"> no </label>
		</fieldset>
		<br>
		<input type="submit" value="submit">
		
		
	</form>

</body>
</html>
