<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> h tag </title>
</head>
<body>
	<!-- 
		#1. 제목 : <h1> ~ <h6>
	-->
 	<h1>h1. 1</h1>
 	<h2>h2. 2</h2>
 	<h3>h3. 3</h3>
 	<h4>h4. 4</h4>
 	<h5>h5. 5</h5>
 	<h6>h6 .6</h6>
 	
 	<!-- 
 		#2. hr 태그 : 구분선, 수평
 			속성 : align 정렬, size 두께, width 너비
 	-->
 	<hr size = "30" align="left" width="300px">
 	<hr size = "50%" align="center" width="50%">
 	<hr align = "right" width="300px" noshade="noshade">
</body>
</html>
