<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a tag</title>

<style>
	#top {font-size:20px; text-decoration : none;}
	#end {font-size:20px; text-decoration : none;}

</style>

</head>
<body>
	<!-- 
		# a tag
			텍스트, 이미지에 링크를 건다.
			속성
			href : url 하이퍼링크
			target : 링크 클릭 시 웹사이트가 열리는 곳 지정
	-->
	<h1>a tag</h1>
	<p><a href = "https://www.naver.com" target = "_blank">naver 새탭</a></p>
	<p><a href = "https://www.naver.com" target = "_self">naver 이동</a></p>
	<br>
	<p><a href = "#end" id = "top">마지막 이동</a></p>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<p><a href = "#top" id = "end">마지막입니다. id 하이퍼링크는 # 사용, css 가능 css 선택자라고 부른다.</a></p>
</body>
</html>
